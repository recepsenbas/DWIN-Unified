name: compile-sketches
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: arduino/compile-sketches@v1
        with:
          fqbn: arduino:avr:nano
          libraries: |
            - source-path: .
          sketch-paths: |
            - examples/BasicDemo